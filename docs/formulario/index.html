<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Seleção</title>
    <!-- Importando o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Importando o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Seleção</h1>
      <form>
        <div class="form-group">
          <label for="cor">Selecione uma cor:</label>
          <select class="form-control" id="cor">
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tamanho">Selecione um tamanho:</label>
          <select class="form-control" id="tamanho">
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fonte">Selecione uma fonte:</label>
          <select class="form-control" id="fonte">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="gerar-texto">Gerar Texto</button>
      </form>
      <div id="texto"></div>
    </div>
    <!-- Importando o jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Importando o JavaScript personalizado -->
    <script src="script.js"></script>
  </body>
</html>

</body>
</html>
